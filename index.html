			function update(){
				game.physics.arcade.overlap(zombies,weapon.bullets,killZombie,null,this)
                game.physics.arcade.overlap(pl,zombies,killHero,null,this)
                game.physics.arcade.overlap(pl,item1s,Take1,null,this)
                game.physics.arcade.overlap(pl,item2s,Take2,null,this)
				game.physics.arcade.overlap(pl,item3s,Take3,null,this)
				game.physics.arcade.overlap(def,zombies,stopZombie,null,this)
                game.physics.arcade.overlap(peps,zombies,goZombie,null,this)
                game.physics.arcade.overlap(peps2,zombies,goZombie2,null,this)
				//game.physics.arcade.overlap(pips,trap,piptrap,null,this)
				game.physics.arcade.overlap(def2,zombies,stopZombie2,null,this)
				game.physics.arcade.overlap(bigZombies,weapon.bullets,killBigZombie,null,this)
				game.physics.arcade.overlap(pl,bigZombies,bigKillHero,null,this)
				game.physics.arcade.overlap(def,bigZombies,stopZombie,null,this)
				game.physics.arcade.overlap(def2,bigZombies,stopZombie2,null,this)
                game.physics.arcade.overlap(trap1,zombies,trapZ,null,this)
                game.physics.arcade.overlap(trap2,zombies,trapZ2,null,this)
                game.physics.arcade.overlap(trap3,zombies,trapZ3,null,this)
                game.physics.arcade.overlap(trap4,zombies,trapZ4,null,this)
                
                if(pl.y >= 485){
                        pl.y = 485
                        jump = false
                }
                if(pl.y <= 440){
                       pl.body.velocity.y = 200
                }
				if(life > 0){
					if(livebull == true){
						if(lefty == true){
							weapon.fire(pl, -5000, 425)
	                        firemp3.play()
							livebull = false
						}
						if(righty == true){
							weapon.fire(pl, 5000, 425)
	                        firemp3.play()
							livebull = false
						}
					}
                    
	            }
                if(tactive == true){
                        pep = peps.create(def.position.x - 120, def.position.y - 50, 'heatbox')
                        pep.scale.setTo(0.4)
                        pep2 = peps2.create(def.position.x + 20, def.position.y - 50, 'heatbox')
                        pep2.scale.setTo(0.4)
                        def.position.y = -200
                        defch = false
                        tef = 15
                        tsz = false
                        tactive = false
                    }
                    if(tactive2 == true){
                        pep = peps.create(def2.position.x - 120, def2.position.y - 50, 'heatbox')
                        pep.scale.setTo(0.4)
                        pep2 = peps2.create(def2.position.x + 20, def2.position.y - 50, 'heatbox')
                        pep2.scale.setTo(0.4)
                        def2.position.y = -200
                        defch2 = false
                        tef2 = 15
                        tsz2 = false
                        tactive2 = false
                    }
			}
			function shoot(){
                firemp3 = game.add.audio('firemp')

				if(ammo > 0){
                    livebull = true
                    ammo -= 1;
					ammo2 -= 1;
					ammoText.text = ammo2;
				}
			}
			function fireStop(){
				livebull = false
			}
            function Take1(arg1, arg2){
                arg2.kill()
                if(life == 100){

                }
                else{
                    life += 10;
                    lifeText.text = life;
                }
            }
            function Take2(arg1, arg2){
                    ammo += 10;
                    ammo2 += 10;
                    ammoText.text = ammo2;
                    arg2.kill()
                }
            function Take3(arg1, arg2){
                    money += 50;
                    moneyText.text = money;
                    arg2.kill()
                }
			function right(){
				pl.scale.setTo(0.2,0.2)
				rightTrue = true
				pl.body.velocity.x = 100
				righty = true
				lefty = false
                stoped = false
			}
			function left(){
				pl.scale.setTo(-0.2,0.2)
				leftTrue = true
				pl.body.velocity.x = -100
				righty = false
				lefty = true

                /*if(game.camera.x == 0){
                    pl.fixedToCamera = false
                    blockcam = true
                    stoped = true
                }*/
			}
            function jump(){
                if(jump == false){
                pl.body.velocity.y = -200
                jump = true
                }
            }
			function rightStop(){
				rightTrue = false
				pl.body.velocity.x = 0
			}
			function leftStop(){
				leftTrue = false
				pl.body.velocity.x = 0
			}
			function killZombie(arg1,arg2){
				arg1.kill()
                arg2.kill()
                money += 10;
                moneyText.text = money;
				score1()
			}
            function killBigZombie(arg1,arg2){
                arg1.kill()
                arg2.kill()
                money += 15;
                moneyText.text = money;
                score1()
            }
            function score1(){
                score += 1;
                scoreText.text = 'Score: ' + score;
                if(score >= score30){
                    score30 += 30
                    for (i = 0; i < 4; i++) {
                        spawnItem()
                    }
                    game.time.events.add(Phaser.Timer.SECOND * 10, delitem, this);
                }
            }
            function delitem(){
                if(item1a == true){
                    item1s.forEach(function (c) { c.kill(); });
                    item1a = false
                }
                if(item2a == true){
                    item2s.forEach(function (c) { c.kill(); });
                    item2a = false
                }
                if(item3a == true){
                    item3s.forEach(function (c) { c.kill(); });
                    item3a = false
                }
                i = 0
                randActive400 = false
                randActive800 = false
                randActive1200 = false
                randActive1600 = false
            }
            function spawnItem(){
                selitem = game.rnd.integerInRange(1, 3)
                if(randActive400 == false){
                    randX = 400
                    randActive400 = true
                }
                else if(randActive800 == false){
                    randX = 800
                    randActive800 = true
                }
                else if(randActive1200 == false){
                    randX = 1200
                    randActive1200 = true
                }
                else if(randActive1600 == false){
                    randX = 1600
                    randActive1600 = true
                }
                if(selitem == 1){
                    item1 = item1s.create(randX, 475, 'item1')
                    item1.scale.setTo(0.25)
                    item1a = true
                    game.physics.arcade.enable(item1)
                }
                else if(selitem == 2){
                    item2 = item2s.create(randX, 475, 'item2')
                    item2.scale.setTo(0.25)
                    item2a = true
                    game.physics.arcade.enable(item2)
                }
                else if(selitem == 3){
                    item3 = item3s.create(randX, 475, 'item3')
                    item3.scale.setTo(0.25)
                    item3a = true
                    game.physics.arcade.enable(item3)
                }
                
            }
            function startZ(){
                playbtn.kill()
                setInterval(createBigZombie, Math.round(Math.random()*4000)+20000)
                setInterval(createBigZombie2, Math.round(Math.random()*4000)+20000)
                setInterval(createZombie, Math.round(Math.random()*4000)+1000)
                setInterval(createZombie2, Math.round(Math.random()*4000)+1000)
                life = 100
            }
            function trapZ(arg1, arg2){
                arg2.kill()
                traplife -= 1
                score1()
                money += 5;
                moneyText.text = money;
                if(traplife <= 0){
                    arg1.kill()
                    traplife = 4
                    trap1a = false
                }
            }
            function trapZ2(arg1, arg2){
                arg2.kill()
                traplife2 -= 1
                score1()
                money += 5;
                moneyText.text = money;
                if(traplife2 <= 0){
                    arg1.kill()
                    traplife2 = 4
                    trap2a = false
                }
            }
            function trapZ3(arg1, arg2){
                arg2.kill()
                traplife3 -= 1
                score1()
                money += 5;
                moneyText.text = money;
                if(traplife3 <= 0){
                    arg1.kill()

                }
            }
            function trapZ4(arg1, arg2){
                arg2.kill()

                if(traplife4 <= 0){
                    arg1.kill()

                }
            }
            
			function killHero(arg1, arg2){
				arg2.kill()
				life -= 30;
				lifeText.text = life
				if(life <= 0){
					arg1.kill()
                    life = 0
                    lifeText.text = life;
                    endGame()
				}
				
			}
            function bigKillHero(arg1, arg2){
                arg2.kill()
                life -= 50;
                lifeText.text = life
                if(life <= 0){
                    arg1.kill()
                    life = 0
                    lifeText.text = life;
                    endGame()
                }
            }
			function createZombie(){
				zombie = zombies.create(0,485,'z');
				zombie.scale.setTo(0.22);
				zombie.body.velocity.x = 40;
                zombie.anchor.x = 0.5
                zombie.anchor.y = 0.5
			}
			function createZombie2(){
				zombie = zombies.create(2000,485,'z');
				zombie.scale.setTo(-0.22, 0.22);
				zombie.body.velocity.x = -40;
				zombie.anchor.x = 0.5
                zombie.anchor.y = 0.5
			}

                zombie = bigZombies.create(0,495,'bigz');

                zombie.body.velocity.x = 20;

            }

                zombie = bigZombies.create(2000,495,'bigz');

                zombie.body.velocity.x = -20;
                zombie.anchor.x = 0.5

            }
            function stopZombie(arg1, arg2){
                    arg2.body.velocity.x = 0.1
                    if(tsz == false){
                        //  Create our Timer
                        game.time.events.add(Phaser.Timer.SECOND * 15, activate, this);
                        tsz = true
                        
                    }
            }
            function stopZombie2(arg1, arg2){
                arg2.body.velocity.x = 0.1
                if(tsz2 == false){
                    //  Create our Timer
                    game.time.events.add(Phaser.Timer.SECOND * 15, activate2, this);
                    tsz2 = true
                    
                }
            }
            function activate(){
                tactive = true
            }
            function activate2(){
                tactive2 = true
            }
            function goZombie(arg1, arg2){
                arg2.body.velocity.x = 40
                pep.kill()
                pep2.kill()
            }
            function goZombie2(arg1, arg2){
                arg2.body.velocity.x = -40
                pep.kill()
                pep2.kill()
            }
            function trapBigZombie(arg1, arg2){
                arg2.body.velocity.x /= 2
            }
            function addAmmo(){
                if(money >= 25){
                    money -= 25
                    moneyText.text = money;
                    ammo += 5
                    ammo2 += 5
                    ammoText.text = ammo2;
                }
            }
            function addDef(){
                if(defch == false && money >= 150){
                    money -= 150
                    moneyText.text = money;
                    def.position.x = pl.position.x
                    def.position.y = pl.position.y
                    defch = true
                }
                else if(defch2 == false && money >= 150){
                    money -= 150
                    moneyText.text = money;
                    def2.position.x = pl.position.x
                    def2.position.y = pl.position.y
                    defch2 = true
                }
            }
            function addTrap(){
                if(trap1a == false && money >= 50){
                    trap1 = game.add.sprite(pl.position.x - 101.2, pl.position.y + 10, 'trap')
                    game.physics.arcade.enable(trap1);
                    trap1.scale.setTo(0.4)
                    trap1.bulletAngleOffset = 90
                    trap1a = true
                    money -= 50
                    moneyText.text = money;
                }
                else if(trap2a == false && money >= 50){
                    trap2 = game.add.sprite(pl.position.x - 101.2, pl.position.y + 10, 'trap')
                    game.physics.arcade.enable(trap2);
                    trap2.scale.setTo(0.4)
                    trap2.bulletAngleOffset = 90
                    trap2a = true
                    money -= 50
                    moneyText.text = money;
                }
                else if(trap3a == false && money >= 50){
                    trap3 = game.add.sprite(pl.position.x - 101.2, pl.position.y + 10, 'trap')
                    game.physics.arcade.enable(trap3);
                    trap3.scale.setTo(0.4)
                    trap3.bulletAngleOffset = 90
                    trap3a = true
                    money -= 50
                    moneyText.text = money;
                }
                else if(trap4a == false && money >= 50){
                    trap4 = game.add.sprite(pl.position.x - 101.2, pl.position.y + 10, 'trap')
                    game.physics.arcade.enable(trap4);
                    trap4.scale.setTo(0.4)
                    trap4.bulletAngleOffset = 90
                    trap4a = true
                    money -= 50
                    moneyText.text = money;
                }
            }
            function cheat(){
            	money = 99999999
            	life = 99999999
            	ammo = 99999999
            	ammo2 = 99999999
            	score = 99999999
            	moneyText.text = money;
            	lifeText.text = life
            	ammoText.text = ammo2;
            	scoreText.text = 'Score: ' + score;
            	var cheater = game.add.text(15, 260, 'CHEATER', { font: '32px Lato', fill: '#FF0000' });
            	cheater.fixedToCamera = true
            }
            function restart(){
                item1s.forEach(function (c) { c.kill(); });
                item2s.forEach(function (c) { c.kill(); });
                item3s.forEach(function (c) { c.kill(); });
                zombies.forEach(function (c) { c.kill(); });
                bigZombies.forEach(function (c) { c.kill(); });
                def.position.y = -200
                def2.position.y = -200
                money = 0
                moneyText.text = money
                life = 100
                lifeText.text = life
                ammo = 20
                ammo2 = 20
                ammoText.text = ammo2
                score = 0
                scoreText.text = 'Score: ' + score
                pl = game.add.sprite(game.world.centerX, 485, 'man')
                game.camera.target = pl
                pl.anchor.x = 0.5
                pl.scale.setTo(0.2,0.2)
                pl.anchor.y = 0.5
                game.physics.arcade.enable(pl)
                game.camera.follow(pl)
                gameover.kill()
                scorend.kill()
                resbtn.kill()
                menu1.alpha = 1
                buttonL.alpha = 1
                buttonR.alpha = 1
                fire.alpha = 1
                scoreText.alpha = 1
            }
            function endGame(){
                game.camera.target = null 
                game.camera.x = 600
                menu1.alpha = 0
                buttonL.alpha = 0
                buttonR.alpha = 0
                fire.alpha = 0
                scoreText.alpha = 0
                gameover = game.add.text(400, 50, 'GAME OVER', { font: '32px Lato', fill: '#FF0000' });
                gameover.fixedToCamera = true
                scorend = game.add.text(400, 150, 'SCORE: ' + score, { font: '32px Lato', fill: '#FFFAF0' });
                scorend.fixedToCamera = true
                resbtn = game.add.sprite(338, 250, 'playbtn')
                game.physics.arcade.enable(resbtn);
                resbtn.fixedToCamera = true;
                resbtn.scale.setTo(0.2)
                resbtn.inputEnabled = true
                resbtn.events.onInputDown.add(restart)
            }
	</script>
